name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate NPM Token
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "❌ NPM_TOKEN secret is not set. Cannot proceed with release."
            echo "Please add NPM_TOKEN to your repository secrets before creating a release."
            exit 1
          else
            echo "✅ NPM_TOKEN is set. Release can proceed."
          fi

      - name: Run tests
        run: bun test

      - name: Run linting
        run: |
          # Check if biome is configured and run it
          if [ -f "biome.json" ]; then
            bunx @biomejs/biome check src/
          fi

      - name: Build package
        run: bun run build

      - name: Test build outputs
        run: bun run test:build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bunx semantic-release 
